<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="hello">sorting Visualizer</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>ARRAY SIZE:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>ALGORITH SPEED:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate">Generate New Array!</button></div>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>

                <div class="algos">
                    <button >Bubble</button>
                    <br>
                    <button >Selection</button>
                    <br>
                    <button >Insertion</button>
                    <br>
                    <button >Merge</button>
                    <br>
                    <button >Quick</button>
                    <br>
                    <button style="margin-right: 0px;">Heap</button>
                </div>
            </div>


        </nav>
    </header>

    <section>

        <div id="Info_Cont1">

            <h3>TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading"><em>Worst case:</em></p>
                    <p id="Time_Worst"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading"><em>Average case:</em></p>
                    <p id="Time_Average"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading"><em> best case:</em></p>
                    <p id="Time_Best"></p>
                </div>

            </div>

        </div> 

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">

            <h3>SPACE COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading"><em>Worst case:</em></p>
                    <p id="Space_Worst"></p>
                </div>
                
            </div>

        </div>
        <div id="info_cont3">
            <h3><em>SUBMITED BY:</em></h3>
            &nbsp;
            <h4>1.hemanshu</h4>
                <h5>2.vibhor</h5>
                <h6>3.vishal</h6>
                <h7>4.amit</h7>
        </div>

    </section>

    <footer>

    </footer>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/visualizations.js"></script>

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>

</body>
